name: Update Workout Music

on:
  # Run every Sunday at 2 AM UTC
  schedule:
    - cron: '0 2 * * 0'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-music:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run song fetcher
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: node src/js/utils/song_fetcher.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/js/data/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/js/data/workout_music.json src/js/data/workout_music_cache.json
          git commit -m "🎵 Auto-update workout music library

          Updated by scheduled GitHub Actions workflow"
          git push

      - name: Report results
        if: always()
        run: |
          if [ -f src/js/data/workout_music.json ]; then
            echo "✅ Music library updated successfully"
            echo "📊 Categories processed: $(jq 'keys | length' src/js/data/workout_music.json)"
          else
            echo "❌ Failed to generate music library"
            exit 1
          fi

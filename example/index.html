<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Workout Timer Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #121212 0%, #1a1a1a 50%, #121212 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #ff5722 0%, #ff006e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .timer-display {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 87, 34, 0.3);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
        }

        .timer-display.alert {
            animation: pulse 0.5s infinite;
            border-color: #ff006e;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .timer-value {
            font-size: 72px;
            font-weight: 900;
            color: #ff5722;
            margin-bottom: 15px;
        }

        .timer-value.warning {
            color: #ff006e;
        }

        .rep-counter {
            font-size: 18px;
            color: #ff6b6b;
            font-weight: 600;
        }

        .settings {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .settings.hidden {
            display: none;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .setting-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 87, 34, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 18px;
            outline: none;
        }

        .setting-group input:focus {
            border-color: #ff5722;
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-start {
            background: linear-gradient(135deg, #ff5722, #ff6b6b);
            color: white;
        }

        .btn-reset {
            background: linear-gradient(135deg, #ff006e, #ff1744);
            color: white;
        }

        .youtube-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 87, 34, 0.05);
            border-radius: 10px;
        }

        .youtube-section label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .youtube-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .youtube-controls input {
            flex: 1;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 87, 34, 0.3);
            border-radius: 5px;
            color: white;
            outline: none;
        }

        .youtube-controls button {
            padding: 10px 20px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        #youtube-player {
            margin-top: 10px;
            border-radius: 8px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WORKOUT TIMER</h1>
        </div>

        <div class="timer-display" id="timerDisplay">
            <div class="timer-value" id="timerValue">00:00</div>
            <div class="rep-counter" id="repCounter">Ready</div>
        </div>

        <div class="settings" id="settings">
            <div class="youtube-section">
                <label>YouTube Music (Optional)</label>
                <div class="youtube-controls">
                    <input type="text" id="youtubeUrl" placeholder="Paste YouTube URL">
                    <button onclick="loadYouTube()">Load</button>
                </div>
                <div id="youtube-player"></div>
            </div>

            <div class="setting-group">
                <label>Duration (seconds)</label>
                <input type="number" id="duration" value="30" min="5" max="3600">
            </div>

            <div class="setting-group">
                <label>Alert Time (seconds)</label>
                <input type="number" id="alertTime" value="5" min="1" max="60">
            </div>

            <div class="setting-group">
                <label>Repetitions</label>
                <input type="number" id="repetitions" value="3" min="1" max="99">
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-start" id="startBtn" onclick="startTimer()">START</button>
            <button class="btn btn-reset" onclick="resetTimer()">RESET</button>
        </div>
    </div>

    <script>
        let timerInterval = null;
        let currentTime = 0;
        let currentRep = 1;
        let isRunning = false;
        let totalDuration = 30;
        let alertDuration = 5;
        let totalReps = 3;

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function beep(frequency, duration) {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.frequency.value = frequency;
            gain.gain.setValueAtTime(0.3, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + duration);
        }

        function updateDisplay() {
            const minutes = Math.floor(currentTime / 60);
            const seconds = currentTime % 60;
            document.getElementById('timerValue').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('repCounter').textContent = 
                isRunning ? `Rep ${currentRep} / ${totalReps}` : 'Ready';

            const timerDisplay = document.getElementById('timerDisplay');
            const timerValue = document.getElementById('timerValue');
            
            if (currentTime <= alertDuration && currentTime > 0 && isRunning) {
                timerDisplay.classList.add('alert');
                timerValue.classList.add('warning');
            } else {
                timerDisplay.classList.remove('alert');
                timerValue.classList.remove('warning');
            }
        }

        function tick() {
            if (currentTime > 0) {
                currentTime--;
                
                if (currentTime <= alertDuration && currentTime > 0) {
                    beep(800, 0.1);
                }
                
                updateDisplay();
            } else {
                if (currentRep < totalReps) {
                    beep(523, 0.1);
                    setTimeout(() => beep(659, 0.1), 100);
                    currentRep++;
                    currentTime = totalDuration;
                    updateDisplay();
                } else {
                    stopTimer();
                    beep(523, 0.1);
                    setTimeout(() => beep(659, 0.1), 100);
                    setTimeout(() => beep(784, 0.2), 200);
                    document.getElementById('repCounter').textContent = 'âœ“ Complete!';
                }
            }
        }

        function startTimer() {
            if (!isRunning) {
                totalDuration = parseInt(document.getElementById('duration').value);
                alertDuration = parseInt(document.getElementById('alertTime').value);
                totalReps = parseInt(document.getElementById('repetitions').value);
                
                if (!currentTime) {
                    currentTime = totalDuration;
                    currentRep = 1;
                }
                
                isRunning = true;
                timerInterval = setInterval(tick, 1000);
                document.getElementById('startBtn').textContent = 'PAUSE';
                document.getElementById('settings').classList.add('hidden');
            } else {
                pauseTimer();
            }
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            document.getElementById('startBtn').textContent = 'RESUME';
        }

        function stopTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            document.getElementById('startBtn').textContent = 'START';
            document.getElementById('settings').classList.remove('hidden');
        }

        function resetTimer() {
            stopTimer();
            currentTime = 0;
            currentRep = 1;
            updateDisplay();
        }

        function loadYouTube() {
            const url = document.getElementById('youtubeUrl').value;
            if (!url) return;
            
            let videoId = '';
            if (url.includes('youtube.com/watch')) {
                videoId = url.split('v=')[1]?.split('&')[0];
            } else if (url.includes('youtu.be/')) {
                videoId = url.split('/').pop()?.split('?')[0];
            }
            
            if (videoId) {
                document.getElementById('youtube-player').innerHTML = `
                    <iframe width="100%" height="200" 
                        src="https://www.youtube.com/embed/${videoId}" 
                        frameborder="0" allowfullscreen></iframe>`;
            }
        }

        updateDisplay();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://workouttimerpro.netlify.app/">
  <meta name="twitter:title" content="CYCLE - Workout Timer with Music">
  <meta name="twitter:description" content="A customizable interval workout timer with YouTube music integration. Set your duration, repetitions, and rest time for the perfect workout session with motivational music.">
  <meta name="twitter:image" content="https://workouttimerpro.netlify.app/icons/icon-512x512.png">
  <meta name="twitter:image:alt" content="CYCLE Workout Timer Logo">

  <link rel="icon" type="image/svg+xml" href="/icons/icon.svg"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Google Fonts (async loaded, non-blocking, optimized weights) -->
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;900&family=Rajdhani:wght@500;600;700;800&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;900&family=Rajdhani:wght@500;600;700;800&display=swap" media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;900&family=Rajdhani:wght@500;600;700;800&display=swap">
  </noscript>

  <!-- Phosphor Icons (async loaded, non-blocking) -->
  <link rel="preload" as="style" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css" media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css">
  </noscript>

  <title>CYCLE</title>

  <!-- Inline loading screen styles (prevents FOUC) -->
  <style>
    #app-loader {
      position: fixed;
      inset: 0;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    #app-loader.hidden {
      opacity: 0;
      visibility: hidden;
    }
    .loader-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      animation: loaderPulse 2s ease-in-out infinite;
    }
    .loader-text {
      font-family: 'Orbitron', monospace;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 6px;
      background: linear-gradient(135deg, #00ffc8 0%, #ff0096 50%, #6464ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
    }
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 255, 200, 0.2);
      border-top-color: #00ffc8;
      border-right-color: #ff0096;
      border-radius: 50%;
      animation: loaderSpin 1s linear infinite;
    }
    @keyframes loaderPulse {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(0, 255, 200, 0.6)); }
      50% { transform: scale(1.1); filter: drop-shadow(0 0 40px rgba(255, 0, 150, 0.8)); }
    }
    @keyframes loaderSpin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<!-- App Loader (shows immediately, prevents FOUC) -->
<div id="app-loader">
  <svg class="loader-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <filter id="glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#00ffc8" flood-opacity="0.8"/>
      </filter>
      <filter id="glow-pink" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#ff0096" flood-opacity="0.8"/>
      </filter>
    </defs>
    <path d="M12 52 A 20 20 0 1 1 52 12" stroke="#00ffc8" stroke-width="7" fill="none" stroke-linecap="round" filter="url(#glow-cyan)"/>
    <path d="M18 46 A 14 14 0 1 1 46 18" stroke="#ff0096" stroke-width="7" fill="none" stroke-linecap="round" filter="url(#glow-pink)"/>
  </svg>
  <div class="loader-text">CYCLE</div>
  <div class="loader-spinner"></div>
</div>
<!-- Animated Background Elements -->
<div class="background-image"></div>
<div class="background-grid"></div>
<div class="scanlines"></div>
<div class="vignette"></div>
<div class="floating-orb"></div>
<div class="floating-orb"></div>
<div class="floating-orb"></div>

<!-- YouTube Background Video -->
<div id="youtube-player-iframe" class="youtube-background"></div>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="loading-overlay hidden">
  <div class="loading-spinner"></div>
  <div class="loading-text">Loading video...</div>
</div>

<!-- Update Overlay -->
<div id="updateOverlay" class="update-overlay hidden">
  <svg class="update-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <filter id="update-glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#00ffc8" flood-opacity="0.8"/>
      </filter>
      <filter id="update-glow-pink" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#ff0096" flood-opacity="0.8"/>
      </filter>
    </defs>
    <path d="M12 52 A 20 20 0 1 1 52 12" stroke="#00ffc8" stroke-width="7" fill="none" stroke-linecap="round" filter="url(#update-glow-cyan)"/>
    <path d="M18 46 A 14 14 0 1 1 46 18" stroke="#ff0096" stroke-width="7" fill="none" stroke-linecap="round" filter="url(#update-glow-pink)"/>
  </svg>
  <div class="update-title">UPDATING</div>
  <div class="update-version-info">
    <span class="update-old-version" id="updateOldVersion">v0.0.0</span>
    <span class="update-arrow">→</span>
    <span class="update-new-version" id="updateNewVersion">v0.0.0</span>
  </div>
  <div class="update-progress">
    <div class="update-step active" id="updateStep1">
      <div class="update-step-icon"></div>
      <span>Clearing caches...</span>
    </div>
    <div class="update-step" id="updateStep2">
      <div class="update-step-icon"></div>
      <span>Preserving your data...</span>
    </div>
    <div class="update-step" id="updateStep3">
      <div class="update-step-icon"></div>
      <span>Loading new version...</span>
    </div>
  </div>
  <div class="update-spinner"></div>
</div>

<div class="container">
  <div class="app-header">
    <div class="header">
      <h1 class="app-title">
        <img src="/icons/icon.svg" alt="CYCLE" class="app-icon">
        <span>CYCLE</span>
        <span class="app-version" id="appVersion">Loading...</span>
      </h1>
      <button class="btn-install" id="installBtn" style="display: none;">
        <i class="ph-bold ph-download-simple"></i>
        Install App
      </button>
    </div>
  </div>

  <div class="app-content">
    <div class="timer-display hidden" id="timerDisplay">
    <div class="timer-value" id="timerValue">00:00</div>
    <div class="rep-counter" id="repCounter">Ready</div>
    <div class="gesture-hint">Double tap to start • Swipe down for new timer</div>
  </div>

  <!-- YouTube Music Controls -->
  <div class="music-controls hidden" id="musicControls">
    <div class="music-info">
      <span class="music-title" id="musicTitle">No song loaded</span>
      <button class="music-info-btn" id="musicInfoBtn" popovertarget="musicTooltip" title="Song info">
        <i class="ph-bold ph-info"></i>
      </button>
    </div>
    <div class="music-player">
      <button class="music-btn" id="musicPlayPauseBtn">
        <i class="play-icon ph-bold ph-play"></i>
        <i class="pause-icon hidden ph-bold ph-pause"></i>
      </button>
      <div class="music-progress">
        <span class="music-time" id="musicCurrentTime">0:00</span>
        <div class="progress-bar-container" id="progressBarContainer">
          <div class="progress-bar-bg"></div>
          <div class="progress-bar-fill" id="progressBarFill"></div>
          <div class="progress-bar-handle" id="progressBarHandle"></div>
        </div>
        <span class="music-time" id="musicDuration">0:00</span>
      </div>
    </div>
  </div>

  <div class="youtube-section">
    <div class="youtube-header">
      <label>Workout Music</label>
      <button id="historyBtn" class="btn-history" popovertarget="historyPopover" title="Song History">
        <label class="history-label">History</label>
        <i class="ph-bold ph-clock-counter-clockwise"></i>
      </button>
    </div>

    <!-- Three-way Toggle -->
    <div class="music-mode-toggle">
      <button class="mode-toggle-btn active" id="linkModeBtn">
        <i class="ph-bold ph-youtube-logo"></i>
        <span>YouTube</span>
      </button>
      <button class="mode-toggle-btn" popovertarget="moodPopover">
        <i class="ph-bold ph-smiley"></i>
        <span>Mood</span>
      </button>
      <button class="mode-toggle-btn" popovertarget="genrePopover">
        <i class="ph-bold ph-music-notes"></i>
        <span>Genre</span>
      </button>
    </div>

    <!-- Link Mode (always visible) -->
    <div class="youtube-controls">
      <input type="text" id="youtubeUrl" placeholder="Paste YouTube URL" autocomplete="off" spellcheck="false">
      <button id="loadYoutubeBtn" aria-label="Load YouTube video"><i class="ph-bold ph-magnifying-glass"></i></button>
    </div>
  </div>

  <div class="settings" id="settings">
    <div class="settings-header">
      <label>Timer Settings</label>
    </div>

    <div class="settings-grid">
      <div class="setting-group">
        <label for="duration">Duration</label>
        <input type="number" id="duration" value="30" min="5" max="3600">
      </div>

      <div class="setting-group">
        <label for="alertTime">Alert Time</label>
        <input type="number" id="alertTime" value="3" min="1" max="60">
      </div>

      <div class="setting-group">
        <label for="repetitions">Repetitions</label>
        <input type="number" id="repetitions" value="3" min="1" max="99">
      </div>

      <div class="setting-group">
        <label for="restTime">Rest Time</label>
        <input type="number" id="restTime" value="10" min="0" max="300">
      </div>
    </div>
  </div>
  </div>

  <div class="app-footer">
    <div class="controls">
      <button class="btn btn-start" id="startBtn">START</button>
      <button class="btn btn-reset hidden" id="resetBtn">NEW TIMER</button>
      <button class="btn btn-clear-all hidden" id="clearAllBtn">CLEAR ALL</button>
    </div>
  </div>
</div>

<!-- Music Tooltip (popover) -->
<div popover id="musicTooltip" class="music-tooltip"></div>

<!-- Song History (popover) -->
<div popover id="historyPopover" class="history-popover">
  <div class="history-header">
    <h3>Song History</h3>
    <button class="history-close" popovertarget="historyPopover" popovertargetaction="hide">
      <i class="ph-bold ph-x"></i>
    </button>
  </div>
  <div class="history-tabs">
    <button class="history-tab active" data-tab="recent">Recent</button>
    <button class="history-tab" data-tab="top">Most Played</button>
  </div>
  <div class="history-content" id="historyContent">
    <div class="history-empty">No songs played yet</div>
  </div>
</div>

<!-- Mood Popover -->
<div popover id="moodPopover" class="mood-popover">
  <div class="mood-popover-header">
    <h3>Select Mood</h3>
    <button class="mood-popover-close" popovertarget="moodPopover" popovertargetaction="hide">
      <i class="ph-bold ph-x"></i>
    </button>
  </div>
  <div class="mood-popover-content">
    <div class="mood-tags">
      <button class="mood-tag" data-query="beast mode workout music">
        <i class="mood-icon ph-bold ph-barbell"></i>
        <span>Beast Mode</span>
      </button>
      <button class="mood-tag" data-query="intense workout music">
        <i class="mood-icon ph-bold ph-fire"></i>
        <span>Intense</span>
      </button>
      <button class="mood-tag" data-query="energetic workout music">
        <i class="mood-icon ph-bold ph-lightning"></i>
        <span>Energetic</span>
      </button>
      <button class="mood-tag" data-query="power workout music">
        <i class="mood-icon ph-bold ph-lightning-slash"></i>
        <span>Power</span>
      </button>
      <button class="mood-tag" data-query="aggressive workout music">
        <i class="mood-icon ph-bold ph-fire-simple"></i>
        <span>Aggressive</span>
      </button>
      <button class="mood-tag" data-query="pump up workout music">
        <i class="mood-icon ph-bold ph-heartbeat"></i>
        <span>Pump Up</span>
      </button>
      <button class="mood-tag" data-query="focus workout music">
        <i class="mood-icon ph-bold ph-crosshair"></i>
        <span>Focus</span>
      </button>
      <button class="mood-tag" data-query="motivational workout music">
        <i class="mood-icon ph-bold ph-rocket-launch"></i>
        <span>Motivated</span>
      </button>
    </div>
  </div>
</div>

<!-- Genre Popover -->
<div popover id="genrePopover" class="genre-popover">
  <div class="genre-popover-header">
    <h3>Select Genre</h3>
    <button class="genre-popover-close" popovertarget="genrePopover" popovertargetaction="hide">
      <i class="ph-bold ph-x"></i>
    </button>
  </div>
  <div class="genre-popover-content">
    <div class="genre-tags">
      <button class="genre-tag" data-query="edm workout music">
        <span>EDM</span>
      </button>
      <button class="genre-tag" data-query="rock workout music">
        <span>Rock</span>
      </button>
      <button class="genre-tag" data-query="hip hop workout music">
        <span>Hip Hop</span>
      </button>
      <button class="genre-tag" data-query="metal workout music">
        <span>Metal</span>
      </button>
      <button class="genre-tag" data-query="trap workout music">
        <span>Trap</span>
      </button>
      <button class="genre-tag" data-query="dubstep workout music">
        <span>Dubstep</span>
      </button>
      <button class="genre-tag" data-query="hardstyle workout music">
        <span>Hardstyle</span>
      </button>
      <button class="genre-tag" data-query="techno workout music">
        <span>Techno</span>
      </button>
      <button class="genre-tag" data-query="phonk workout music">
        <span>Phonk</span>
      </button>
      <button class="genre-tag" data-query="drum and bass workout music">
        <span>DnB</span>
      </button>
    </div>
  </div>
</div>

<script type="module" src="/src/main.js"></script>
</body>
</html>

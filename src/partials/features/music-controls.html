<!-- YouTube Music Controls -->
<div class="music-controls hidden" id="musicControls">
  <div class="music-info">
    <span class="music-title" id="musicTitle">No song loaded</span>
    <div class="music-info-actions">
      <button class="music-favorite-btn" id="musicFavoriteBtn" title="Add to favorites">
        <img alt="Favorite" class="svg-icon" src="/svg-icons/bookmark-favorite/favourite.svg"/>
      </button>
      <button class="music-info-btn" id="musicInfoBtn" popovertarget="musicTooltip" title="Song info">
        <img alt="Info" class="svg-icon" src="/svg-icons/alert-notification/information-circle.svg"/>
      </button>
    </div>
  </div>
  <div class="music-player">
    <button class="music-btn" id="musicPlayPauseBtn">
      <img alt="Play" class="play-icon svg-icon" src="/svg-icons/media/play.svg"/>
      <img alt="Pause" class="pause-icon hidden svg-icon" src="/svg-icons/media/pause.svg"/>
    </button>
    <div class="music-progress">
      <span class="music-time" id="musicCurrentTime">0:00</span>
      <div class="progress-bar-container" id="progressBarContainer">
        <div class="progress-bar-bg"></div>
        <div class="progress-bar-fill" id="progressBarFill"></div>
        <div class="progress-bar-handle" id="progressBarHandle"></div>
      </div>
      <span class="music-time" id="musicDuration">0:00</span>
    </div>
  </div>
</div>

<!-- Music Tooltip (popover) -->
<div class="music-tooltip" id="musicTooltip" popover></div>

<!-- YouTube Music Selection -->
<div class="youtube-section">
  <div class="youtube-header">
    <label>Workout Music</label>
    <div class="youtube-header-actions">
      <button class="btn-history" id="historyBtn" popovertarget="musicLibraryPopover" title="Song History & Favorites">
        <label class="history-label">Library</label>
        <img alt="History" class="svg-icon" src="/svg-icons/date-and-time/clock-01.svg"/>
      </button>
    </div>
  </div>

  <!-- Three-way Toggle -->
  <div class="music-mode-toggle">
    <button class="mode-toggle-btn active" id="linkModeBtn">
      <img alt="YouTube" class="svg-icon" src="/svg-icons/brand-logo/youtube.svg"/>
      <span>YouTube</span>
    </button>
    <button class="mode-toggle-btn" popovertarget="moodPopover">
      <img alt="Mood" class="svg-icon" src="/svg-icons/smiley-and-emojis/smile.svg"/>
      <span>Mood</span>
    </button>
    <button class="mode-toggle-btn" popovertarget="genrePopover">
      <img alt="Genre" class="svg-icon" src="/svg-icons/media/music-note-01.svg"/>
      <span>Genre</span>
    </button>
  </div>

  <!-- Link Mode (always visible) -->
  <div class="youtube-controls">
    <input autocomplete="off" id="youtubeUrl" placeholder="Paste YouTube URL" spellcheck="false" type="text">
    <button aria-label="Load YouTube video" id="loadYoutubeBtn"><img alt="Search" class="svg-icon"
                                                                     src="/svg-icons/search/search.svg"/></button>
  </div>
</div>

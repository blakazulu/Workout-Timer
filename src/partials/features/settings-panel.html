<!-- Timer Settings Panel -->
<div class="settings" id="settings">
  <div class="settings-header">
    <label>Timer Settings</label>
  </div>

  <!-- Active Plan Display -->
  <div class="active-plan-display">
    <button id="selectPlanBtn" popovertarget="planSelectorPopover" aria-label="Select workout plan">
      <div class="active-plan-info">
        <img alt="Plan" class="svg-icon" src="/svg-icons/education/clipboard.svg"/>
        <div class="active-plan-text">
          <span class="active-plan-label">Active Plan</span>
          <span class="active-plan-name" id="currentPlanName">Quick Start</span>
        </div>
      </div>
      <img alt="Change" class="svg-icon plan-selector-arrow" src="/svg-icons/arrows-round/arrow-right-01-round.svg"/>
    </button>
  </div>

  <div class="settings-grid">
    <div class="setting-group">
      <label for="duration">Duration</label>
      <input id="duration" max="3600" min="5" type="number" value="30">
    </div>

    <div class="setting-group">
      <label for="alertTime">Alert Time</label>
      <input id="alertTime" max="60" min="1" type="number" value="3">
    </div>

    <div class="setting-group">
      <label for="repetitions">Repetitions</label>
      <input id="repetitions" max="99" min="1" type="number" value="3">
    </div>

    <div class="setting-group">
      <label for="restTime">Rest Time</label>
      <input id="restTime" max="300" min="0" type="number" value="10">
    </div>
  </div>
</div>

<!-- Timer Settings Panel -->
<div class="settings" id="settings">
  <div class="settings-header">
    <label>Plan Settings</label>
  </div>

  <!-- Active Plan Display -->
  <div class="active-plan-display">
    <button aria-label="Select workout plan" id="selectPlanBtn" popovertarget="planSelectorPopover">
      <div class="active-plan-info">
        <img alt="Plan" class="svg-icon" src="/svg-icons/education/clipboard.svg"/>
        <div class="active-plan-text">
          <span class="active-plan-label">Active Plan</span>
          <span class="active-plan-name" id="currentPlanName">Quick Start</span>
        </div>
      </div>
      <img alt="Change" class="svg-icon plan-selector-arrow" src="/svg-icons/arrows-round/arrow-right-01-round.svg"/>
    </button>
  </div>

  <!-- Simple Plan Layout (default) -->
  <div class="settings-grid" id="simpleSettings">
    <div class="setting-group">
      <label for="duration">Duration</label>
      <input id="duration" max="3600" min="5" type="number" value="30">
    </div>

    <div class="setting-group">
      <label for="alertTime">Alert Time</label>
      <input id="alertTime" max="60" min="1" type="number" value="3">
    </div>

    <div class="setting-group">
      <label for="repetitions">Repetitions</label>
      <input id="repetitions" max="99" min="1" type="number" value="3">
    </div>

    <div class="setting-group">
      <label for="restTime">Rest Time</label>
      <input id="restTime" max="300" min="0" type="number" value="10">
    </div>
  </div>

  <!-- Built-in Plan Layout (read-only view) -->
  <div class="plan-info-container" id="presetSettings" hidden>
    <div class="plan-info-header">
      <h3 id="presetPlanName"></h3>
      <p id="presetPlanDescription"></p>
    </div>

    <div class="plan-info-meta">
      <div class="plan-meta-left">
        <div class="plan-meta-item">
          <img alt="Duration" class="svg-icon" src="/svg-icons/date-and-time/clock-01.svg"/>
          <span id="presetPlanDuration"></span>
        </div>
        <div class="plan-meta-item">
          <img alt="Segments" class="svg-icon" src="/svg-icons/bookmark-favorite/tag-01.svg"/>
          <span id="presetPlanSegments"></span>
        </div>
      </div>
      <div class="plan-meta-right">
        <button class="view-details-button" id="viewPresetDetailsBtn" aria-label="View plan details">
          <img alt="View" class="svg-icon" src="/svg-icons/alert-notification/information-circle.svg"/>
          <span>View Details</span>
        </button>
      </div>
    </div>

    <!-- Alert time and Repetitions inputs -->
    <div class="settings-grid settings-grid-compact">
      <div class="setting-group">
        <label for="alertTimePreset">Alert Time</label>
        <input id="alertTimePreset" max="60" min="1" type="number" value="3">
      </div>

      <div class="setting-group">
        <label for="repetitionsPreset">Repetitions</label>
        <input id="repetitionsPreset" max="99" min="1" type="number" value="3">
      </div>
    </div>
  </div>

  <!-- Custom Plan Layout (editable) -->
  <div class="plan-info-container" id="customSettings" hidden>
    <div class="plan-info-header">
      <h3 id="customPlanName"></h3>
      <p id="customPlanDescription"></p>
    </div>

    <div class="plan-info-meta">
      <div class="plan-meta-left">
        <div class="plan-meta-item">
          <img alt="Duration" class="svg-icon" src="/svg-icons/date-and-time/clock-01.svg"/>
          <span id="customPlanDuration"></span>
        </div>
        <div class="plan-meta-item">
          <img alt="Segments" class="svg-icon" src="/svg-icons/bookmark-favorite/tag-01.svg"/>
          <span id="customPlanSegments"></span>
        </div>
      </div>
      <div class="plan-meta-right">
        <button class="edit-plan-button" id="editCustomPlanBtn" aria-label="Edit plan">
          <img alt="Edit" class="svg-icon" src="/svg-icons/edit-formatting/edit-01.svg"/>
          <span>Edit Plan</span>
        </button>
      </div>
    </div>

    <!-- Alert time and Repetitions inputs -->
    <div class="settings-grid settings-grid-compact">
      <div class="setting-group">
        <label for="alertTimeCustom">Alert Time</label>
        <input id="alertTimeCustom" max="60" min="1" type="number" value="3">
      </div>

      <div class="setting-group">
        <label for="repetitionsCustom">Repetitions</label>
        <input id="repetitionsCustom" max="99" min="1" type="number" value="3">
      </div>
    </div>
  </div>
</div>

<!-- App Loader (shows immediately, prevents FOUC) -->
<div id="app-loader">
  <svg class="loader-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <filter height="200%" id="glow-cyan" width="200%" x="-50%" y="-50%">
        <feDropShadow dx="0" dy="0" flood-color="#00ffc8" flood-opacity="0.8" stdDeviation="4"/>
      </filter>
      <filter height="200%" id="glow-pink" width="200%" x="-50%" y="-50%">
        <feDropShadow dx="0" dy="0" flood-color="#ff0096" flood-opacity="0.8" stdDeviation="4"/>
      </filter>
    </defs>
    <path d="M12 52 A 20 20 0 1 1 52 12" fill="none" filter="url(#glow-cyan)" stroke="#00ffc8" stroke-linecap="round"
          stroke-width="7"/>
    <path d="M18 46 A 14 14 0 1 1 46 18" fill="none" filter="url(#glow-pink)" stroke="#ff0096" stroke-linecap="round"
          stroke-width="7"/>
  </svg>
  <div class="loader-text">CYCLE</div>
  <div class="loader-spinner"></div>
</div>

<div class="update-overlay hidden" id="updateOverlay">

    <defs>
      <filter height="200%" id="update-glow-cyan" width="200%" x="-50%" y="-50%">
        <feDropShadow dx="0" dy="0" flood-color="#00ffc8" flood-opacity="0.8" stdDeviation="4"/>
      </filter>
      <filter height="200%" id="update-glow-pink" width="200%" x="-50%" y="-50%">
        <feDropShadow dx="0" dy="0" flood-color="#ff0096" flood-opacity="0.8" stdDeviation="4"/>
      </filter>
    </defs>
    <path d="M12 52 A 20 20 0 1 1 52 12" fill="none" filter="url(#update-glow-cyan)" stroke="#00ffc8"
          stroke-linecap="round"
          stroke-width="7"/>

          stroke-linecap="round"
          stroke-width="7"/>
  </svg>
  <div class="update-title">UPDATING</div>
  <div class="update-version-info">
    <span class="update-old-version" id="updateOldVersion">v0.0.0</span>
    <span class="update-arrow">â†’</span>
    <span class="update-new-version" id="updateNewVersion">v0.0.0</span>
  </div>
  <div class="update-progress">
    <div class="update-step active" id="updateStep1">
      <div class="update-step-icon"></div>
      <span>Clearing caches...</span>
    </div>
    <div class="update-step" id="updateStep2">
      <div class="update-step-icon"></div>
      <span>Preserving your data...</span>
    </div>
    <div class="update-step" id="updateStep3">
      <div class="update-step-icon"></div>
      <span>Loading new version...</span>
    </div>
  </div>
  <div class="update-spinner"></div>
</div>

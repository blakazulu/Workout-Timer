<!-- Genre Popover -->
<div class="genre-popover" id="genrePopover" popover>
  <div class="genre-popover-header">
    <h3>Select Genre</h3>
    <button class="genre-popover-close" popovertarget="genrePopover" popovertargetaction="hide">
      <i class="ph-bold ph-x"></i>
    </button>
  </div>
  <div class="genre-popover-content">
    <div class="genre-tags">
      <button class="genre-tag" data-query="edm workout music">
        <i class="genre-icon ph-bold ph-music-notes-simple"></i>
        <span>EDM</span>
      </button>
      <button class="genre-tag" data-query="rock workout music">
        <i class="genre-icon ph-bold ph-guitar"></i>
        <span>Rock</span>
      </button>
      <button class="genre-tag" data-query="hip hop workout music">
        <i class="genre-icon ph-bold ph-microphone-stage"></i>
        <span>Hip Hop</span>
      </button>
      <button class="genre-tag" data-query="metal workout music">
        <i class="genre-icon ph-bold ph-skull"></i>
        <span>Metal</span>
      </button>
      <button class="genre-tag" data-query="dubstep workout music">
        <i class="genre-icon ph-bold ph-speaker-high"></i>
        <span>Dubstep</span>
      </button>
      <button class="genre-tag" data-query="hardstyle workout music">
        <i class="genre-icon ph-bold ph-lightning"></i>
        <span>Hardstyle</span>
      </button>
      <button class="genre-tag" data-query="techno workout music">
        <i class="genre-icon ph-bold ph-robot"></i>
        <span>Techno</span>
      </button>
      <button class="genre-tag" data-query="phonk workout music">
        <i class="genre-icon ph-bold ph-car"></i>
        <span>Phonk</span>
      </button>
      <button class="genre-tag" data-query="tabata workout music">
        <i class="genre-icon ph-bold ph-timer"></i>
        <span>Tabata</span>
      </button>
    </div>
  </div>
</div>

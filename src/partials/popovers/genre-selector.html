<!-- Genre Popover -->
<div class="genre-popover" id="genrePopover" popover>
  <div class="genre-popover-header">
    <h3>Select Genre</h3>
    <button class="genre-popover-close" popovertarget="genrePopover" popovertargetaction="hide">
      <img src="/svg-icons/add-remove-delete/cancel-01.svg" class="svg-icon" alt="Close" />
    </button>
  </div>
  <div class="genre-popover-content">
    <div class="genre-tags">
      <button class="genre-tag" data-query="edm workout music">
        <img src="/svg-icons/media/music-note-02.svg" class="genre-icon svg-icon" alt="EDM" />
        <span>EDM</span>
      </button>
      <button class="genre-tag" data-query="rock workout music">
        <img src="/svg-icons/game-and-sports/baseball-bat.svg" class="genre-icon svg-icon" alt="Rock" />
        <span>Rock</span>
      </button>
      <button class="genre-tag" data-query="hip hop workout music">
        <img src="/svg-icons/media/mic-01.svg" class="genre-icon svg-icon" alt="Hip Hop" />
        <span>Hip Hop</span>
      </button>
      <button class="genre-tag" data-query="metal workout music">
        <img src="/svg-icons/smiley-and-emojis/dead.svg" class="genre-icon svg-icon" alt="Metal" />
        <span>Metal</span>
      </button>
      <button class="genre-tag" data-query="dubstep workout music">
        <img src="/svg-icons/media/speaker.svg" class="genre-icon svg-icon" alt="Dubstep" />
        <span>Dubstep</span>
      </button>
      <button class="genre-tag" data-query="hardstyle workout music">
        <img src="/svg-icons/energy/energy.svg" class="genre-icon svg-icon" alt="Hardstyle" />
        <span>Hardstyle</span>
      </button>
      <button class="genre-tag" data-query="techno workout music">
        <img src="/svg-icons/artificial-intelligence/robotic.svg" class="genre-icon svg-icon" alt="Techno" />
        <span>Techno</span>
      </button>
      <button class="genre-tag" data-query="phonk workout music">
        <img src="/svg-icons/transportation/car-01.svg" class="genre-icon svg-icon" alt="Phonk" />
        <span>Phonk</span>
      </button>
      <button class="genre-tag" data-query="tabata workout music">
        <img src="/svg-icons/date-and-time/timer-01.svg" class="genre-icon svg-icon" alt="Tabata" />
        <span>Tabata</span>
      </button>
    </div>
  </div>
</div>

<!-- Song History & Favorites (popover) -->
<div class="music-library-popover" id="musicLibraryPopover" popover>
  <div class="history-header">
    <h3>Music Library</h3>
    <button class="history-close" popovertarget="musicLibraryPopover" popovertargetaction="hide">
      <img src="/svg-icons/add-remove-delete/cancel-01.svg" class="svg-icon" alt="Close" />
    </button>
  </div>
  <div class="history-tabs">
    <button class="history-tab active" data-tab="recent">Recent</button>
    <button class="history-tab" data-tab="top">Most Played</button>
    <button class="history-tab" data-tab="favorites">
      <img src="/svg-icons/bookmark-favorite/favourite.svg" class="svg-icon" alt="Favorites" />
      Favorites
    </button>
  </div>
  <div class="history-actions hidden" id="historyActions">
    <button class="history-action-btn" id="shuffleFavoritesBtn" title="Random">
      <img src="/svg-icons/media/shuffle.svg" class="svg-icon" alt="Shuffle" />
      Random
    </button>
  </div>
  <div class="history-content" id="historyContent">
    <div class="history-empty">No songs played yet</div>
  </div>
</div>
